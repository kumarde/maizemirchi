	<!-- Sticky nav2 -->

		$(document).ready(function(){

		});

	<!-- fancybox -->
	<script type="text/javascript">
		$(document).ready(function() {

		/* This is basic - uses default settings */
	
		$("a.single_image").fancybox();
	
		/* Using custom settings */
	
		$("a#inline").fancybox({
			'hideOnContentClick': true
		});

		/* Apply fancybox to multiple items */
	
		$("a.group").fancybox({
			'transitionIn'	:	'elastic',
			'transitionOut'	:	'elastic',
			'speedIn'		:	600, 
			'speedOut'		:	200, 
			'overlayShow'	:	false
		});
	
		});
	</script>
	
	<script>
		$(window).load(function() {
			$('.flexslider').flexslider({
				animation: "slide",
				slideshow: true,
				slideshowSpeed: 3500,
				animationSpeed: 1000
			});
		});
	</script>


	<!-- responsive slides -->
	<script>
		$(function () {
			$(".rslides").responsiveSlides({
				maxwidth: 423,
				speed: 400
			});
		});
	</script>


	<script type = "text/javascript">
		$(document).ready(function(){
			$('.flipbox').toggle(function(){
				var $this = $(this);	
				$($this).flip({
					direction: 'lr',
				})
			},
			function(){
				$(this).revertFlip()
			});

		});
	</script>

	<script>
		$(document).ready(function(){
	  		$('div.box').css({ 'width':'100%', 'text-align':'center' });
	  		var h1 = $('div.box').height();
	  		var h = h1/2;
	  		var w1 = $(window).height();
	  		var w = w1/2;
	  		var m = w - h
	  		$('div.box').css("margin-top",m + "px")
		});
